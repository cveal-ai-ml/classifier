    #train: /develop/data/20230615_EUTKS_NewSim_NewDumbAMA_on_training_data/fold_0000/train
    #results: /develop/results/chip_classifier/single_exp/20230615_EUTKS_NewSim_NewDumbAMA_on_training_data/fold_0000
    #pre_trained_models: /develop/data/pre_trained_models 

    test: /develop/data/cifar/test
    valid: /develop/data/cifar/test
    train: /develop/data/cifar/train
    results: /develop/results/classifier
    pre_trained_models: /develop/data/pre_trained_models
